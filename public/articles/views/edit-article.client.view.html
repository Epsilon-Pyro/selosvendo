<!-- La view editar artículo -->
<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
<div data-ng-show="!authentication.user">
    
    <a href="/signin">Identificarse</a>
 </div>
 <div data-ng-show="authentication.user">
 <div class="col-xs-12col-sm-6 col-md-6 col-lg-3" style="margin-left:20px;">
 <div class="form-group">
	<h1>Ediar Artículo</h1>
	</div>
	<!-- Formulario editar artículo -->
	<form data-ng-submit="update()" novalidate>
		<div class="form-group">
			<label for="titulo">Titulo</label>
			<div>
				<input type="text" data-ng-model="article.titulo" id="titulo" placeholder="Titulo" required class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="contenido">Contenido</label>
			<div>
				<textarea data-ng-model="article.contenido" id="contenido" cols="30" rows="10" placeholder="Contenido" class="form-control"></textarea>
			</div>
		</div>
		<div class="form-group">
			<input type="submit" value="Actualizar" class="btn btn-primary">
			<a href="/#!/gestor" class="btn btn-primary"> volver </a>
		</div>
		<!-- El elemento mensaje error -->
		<div data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
	</div>
	</div>
	</div>
</section>
